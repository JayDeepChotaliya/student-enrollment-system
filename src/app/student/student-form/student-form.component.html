<div class="container mt-4">
  <h4>Add New Student</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-2">
      <label>Name:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="student.name"
        name="name"
        required
      />
    </div>
    <div class="mb-2">
      <label>Email:</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="student.email"
        name="email"
        required
      />
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    <div *ngIf="submitted" class="text-success mt-2">
      Student created successfully!
    </div>
  </form>
</div>
